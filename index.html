<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Scooter Lim</title>
  </head>
  <body>

        <!-- Riquadro trasparente -->

    <div class="Transparent-Square">

      <header>

        <!-- Logo Scooter Lim e Titolo -->

        <img src="logo.png" id="Logo-Image">
        <h1 class="Header-Text">Taking Booleaners from A to B</h1>

      </header>

      <nav>

        <!-- Barra di navigazione con pulsanti -->

          <button type="button">Prenota</button>
          <button type="button">Termina Prenotazione</button>
          <button type="button">Accendi Luci</button>

      </nav>

      <main>

        <section>

          <!-- Primo monopattino -->

          <input type="checkbox">
          <h2>Monopattino Gino22</h2>
          <span>&#8594; Via Guadalametri - a 220 metri da te</span>
          <span>Stato carica:</span>

          <div class="RoundedBar-Orange"></div>

        </section>

        <section>

          <!-- Secondo monopattino -->

          <input type="checkbox">
          <h2>Monopattino Mike24</h2>
          <span>&#8594; Via Ricciardoni - a 420 metri da te</span>
          <span>Stato carica:</span>

          <div class="RoundedBar-Green"></div>

        </section>

        <section>

          <!-- Terzo monopattino -->

          <input type="checkbox">
          <h2>Monopattino Fede154</h2>
          <span>&#8594; Via Mentarini - a 490 metri da te</span>
          <span>Stato carica:</span>

          <div class="RoundedBar-Red"></div>

        </section>

      </main>

    </div>

  </body>
</html>
